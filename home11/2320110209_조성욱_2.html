<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var input = prompt("값을 입력하세요(cm)", "");
        var inch = parseFloat(input / 2.54);
        var feet = parseFloat(inch / 12);
        document.write("입력한 값은 " + input + " cm<br/>");
        document.write("feet로 변환한 값은 " + feet + " ft<br/>");
        document.write("inch로 변환한 값은 " + inch + " in");

    </script>

</body>

</html>
