<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var cnt = prompt("단어의 개수를 입력하세요.");
        var word_array = new Array(cnt);
        
        for (var i = 0; i < cnt; i++) {
            word_array[i] = prompt("단어를 입력하세요.");
        }
        
        document.write("배열의 크기 : " + word_array.length + "<br>");
        document.write("<br>");
        
        var a = word_array.sort();
        
        document.write("오름차순 정렬 <br>");
        document.write("<br>");
        
        document.write("배열의 내용 : <br>");
        for (var i = 0; i < cnt; i++) {
            document.write("word_array[i] : " + a[i] + "<br>");
        }
        document.write("<br>");
        
        document.write("내림차순 정렬 <br>");
        document.write("<br>");
        document.write("<br>");
        
        document.write("배열의 내용 : <br>");
        
        var d = word_array.reverse();
        for (var i = 0; i < cnt; i++) {
            document.write("word_array[i] : " + d[i] + "<br>");
        }
    </script>
</body>

</html>
