    <h1> 배열 객체 생성 및 메서드 활용 </h1>
    <script type="text/javascript">
        var arr = [1, 9, 15, 3, "5"];
        document.write("기본 배열 : " + arr + "<br>");
        arr.length;

        /*arr.sort();

        arr[6] = "100";
        document.write("기본 배열 : " + arr + "<br>");*/
        
        var c = arr.concat(100,200,"93");
        document.write("concat 메서드 : " + c + "<br>");
        var d = c.slice(2,6);

    </script>
